<html>
<head>
	<meta charset="UTF-8">
	<title>;_;</title>
	<style>
		body {
			margin: 0; padding: 0;
			overflow: hidden;
		}
		body {
			background: #000;
		}

		iframe {
			width: 100vw;
			height: 100vh;
			border: none;
		}

	</style>
	<script type="text/javascript">
	  window.onload = (e) => {
	    var iframe = document.getElementsByTagName("iframe")[0];
	    if (window.location.href.endsWith("gou")) {
	      //window.location.href = window.location.href.replace("gou", "");
	      iframe.src = "index.html";
	    } else if (window.location.href.endsWith("doujin")) {
	      //window.location.href = window.location.href.replace("doujin", "");
	      iframe.src = "index.html";
	    } else {
	      iframe.src = "pages/404.html";
	    }
	  };
	</script>
</head>
