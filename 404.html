<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Page not found</title>
	<link rel="shortcut icon" href="assets/favicon.ico">
	<style>
		html, body {
			background: #1e1e1e;
		}
		* { padding:0;margin:0; }

		main {
			font-size: 14pt;
			position: absolute;
			height: 100%;
			width: 100%;
			cursor: url("assets/cursor2.png"), auto!important;
			background-color: #1e1e1e;
			background: url("assets/dotsb.png");
			background-size: 30%;
			color: #fff;
		}

		a:hover {
			cursor: url("assets/cursor1.png"), auto;
		}

		img {
			width: 550px;
			position: absolute;
			bottom: 0;
		}

		#content {
			position: relative;
			display: none;
		}

		.text {
			width: 500px;
			background: #353133;
			position: relative;
			color: #EDEAEC;
			margin: 5% auto 0 auto;
			padding: 60px 80px;
			font-family: 'Lucida Console', monospace;
			font-size: 9pt;
			border-radius: 5px;
			box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
		}

		.text h1 {
			font-weight: 400;
		}

		.text a {
			color: red;
			font-weight: bold;
		}

		@media only screen and (max-width: 1000px) {
			#drawing {
				float: none;
				margin: 100px auto 0 auto;
			}
		}
	</style>
</head>
<body>
	<main>
		<div id="content">
			<!--<img src="assets/rosa.png">-->
			<div class="text">
				<h1>"It's no good, it's no damn good at all... I refuse to believe that 404 pages exist...!
				<a href="https://conmal.github.io/site">Nooooooooooo!!</a>"</h1>
			</div>
		</div>
	</main>
	<script>
		document.getElementById('drawing').onload = function() {
			document.getElementById("content").style.display = "block";
		}
	</script>
</body>
