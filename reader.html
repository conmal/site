	function fetchImgurAlbum(albumID) {
	    var albumAPI = "https://api.imgur.com/3/album/" + albumID + "/images";

		$.ajax({
			url: albumAPI,
			headers:{
				'Authorization':'Client-ID ' + CLIENT_ID
			},
			type: 'GET',
			dataType: 'json',
			success: function(data) {
				var images = data.data;
				var numImages = images.length;

				var imagesToAppend = numImages - 5;
				/*for (var i = imagesToAppend; i >= 0; i--) {
					appendImage('https://via.placeholder.com/500');
				}*/

				var doublePage = [];
				var links = data.data.map(function(item) {
					if (item.width > 1500) {
						doublePage.push(item.link);
					}

				    return item.link;
				});

				loadImagesInSequence(links, doublePage, () => {
					$('img').on('click', function(e) {
						e.preventDefault();
						window.scrollTo(0, this.y + this.height);
					});
				});
			},
			error: function(e) { console.log("ERROR", e); }
		});
	};

	var reader;

	function loadImagesInSequence(images, doublePage, complete) {
		if (!images.length) {
			complete();
			return;
		}

		url = images.shift();

		var img = new Image();

		if (doublePage.includes(url)) {
			img.className = "doublepage";
			console.log("doublepage");
		}

		//img.className  = "readerimg";
		img.onload = function() { loadImagesInSequence(images, doublePage, complete) };
		img.src = url;
		reader.append(img);
	}

		reader.append('<img class="readerimg" src="'+url+'" />');

			prev.onclick = function() {

			}

		}

		var next = document.getElementById("next");
		if (SERIES[seriesName][(index+1).toString()] != undefined) {
			next.onclick = function() {
				window.location.href = "reader?" + seriesName + "&" + (index+1);
			}
		} else {
			next.classList.add("disabled");
			document.getElementById("next-button").style.display = "none";
		}

		if (link != undefined) {
			//fetchImgurAlbum(link);
		}
	}

	function parseChapterData(url) {
		var qmarkIndex = url.indexOf("?");
		if (qmarkIndex == -1) {
			return "";
		}

		var data = url.slice(qmarkIndex + 1, url.length);
		return data;
	}
